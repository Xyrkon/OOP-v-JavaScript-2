<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <button class="btn btn-success" id="openForm">Přidat knihu</button>

    <div class="mt-3 mb-3">
        <input type="text" id="searchInput" class="searchBar form-control"
            placeholder="Hledat podle názvu nebo autora...">
    </div>
    <div class="bookFormMain" id="bookFormMain">

        <div style="background:#fff; padding:20px; border-radius:10px; width:300px;">
            <h3>Formulář pro přidání knihy</h3>
            <form id="contactForm">
                <label>Název knihy:</label><br>
                <input class="formInput" type="text" id="title" name="title" required><br><br>

                <label>jméno autora:</label><br>
                <input class="formInput" type="text" id="author" name="author" required><br><br>

                <div id="dropzone">Přetáhni sem PDF soubor</div>
                <a id="pdf-link" href="#" target="_blank" style="display:none;"></a>

                <label class="mt-4">Datum vydání knihy:</label><br>
                <input class="formInput" type="date" id="year" name="" required><br><br>

                <div class="mt-2 form-check">
                    <h5>Je tato kniha dostupná?</h5>
                    <input class="form-check-input" type="checkbox" name="available" id="isAvailable">
                    <label class="form-check-label" for="available">
                        Ano
                    </label>
                </div>


                <button class="btn btn-success" id="addBook" type="button">Přidat</button>
                <button class="btn btn-primary" type="button" id="closeForm">Zavřít</button>
                <button class="btn btn-secondary mt-2" type="button" id="resetForm">Resetovat formulář</button>
            </form>
        </div>
    </div>

    <div class="cardContainer" id="cardContainer">

    </div>


    <script src="book.js"></script>
    <script src="library.js"></script>
    <script>
        Library.initModal();
        Library.enableSearch();
    </script>
</body>

</html>
